{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="profile-container">
        <section class="profile-info">
            <div class="personal-info">
                <h2>Delete comment</h2>
                <hr>
                <p>Are you sure you want to delete this comment?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="del-button-yes">Yes</button>
                    <a href="{% url 'post_details' pk=object.post.pk %}" class="cancel-button">No</a>
                </form>
            </div>
        </section>
    </div>
{% endblock %}
