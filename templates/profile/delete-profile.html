{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="profile-container">
        <section class="profile-info">
            <div class="profile-image">
                <img src="{% static 'images/sample-avatar.jpg' %}" alt="Profile Image">
            </div>

            <div class="personal-info">
                <h2>Delete Profile</h2>
                <hr>
                <p>Are you sure you want to delete your profile?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="del-button-yes">Delete Profile</button>
                    <a href="{% url 'profile' %}" class="cancel-button">Cancel</a>
                </form>
            </div>
        </section>
    </div>
{% endblock %}
